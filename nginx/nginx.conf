# /home/shrishesha/servarr/glbv/nginx/nginx.conf
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Define an upstream for the Next.js app
    upstream nextjs_app {
        server glb-viewer-app:3000;
    }
    
    server {
        listen 80;
        server_name models.shrishesha.space;

        # Define the root directory for static files
        root /usr/share/nginx/html;

        # Main location block to handle all incoming requests
        location / {
            # 1. Try to serve a static file with the exact name ($uri).
            # 2. If not found, fall back to the @nextjs_app location block.
            try_files $uri @nextjs_app;
        }

        # Fallback location for requests that are not static files
        location @nextjs_app {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}