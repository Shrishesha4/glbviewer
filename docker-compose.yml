version: '3.8'

services:
  glb-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    image: glb-viewer:latest
    container_name: glb-viewer
    ports:
      - "3000:3000"
    volumes:
      # Mount a local directory to store models
      # Use 'rw' (read-write) if you want to enable uploads
      - ./models:/app/public/models
    environment:
      - NODE_ENV=production
      # Set ADMIN_PASSWORD to protect upload/management interfaces
      # Generate with: openssl rand -base64 32
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      # Set UPLOAD_API_KEY to enable secure uploads from external applications
      # Also allows bypassing admin login with API key in headers
      # Generate with: openssl rand -base64 32
      - UPLOAD_API_KEY=${UPLOAD_API_KEY:-}
      # Set the base URL for CDN responses (optional)
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
