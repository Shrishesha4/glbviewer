version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: glb-viewer-nginx
    ports:
      - "80:80"
      - "443:443" # For HTTPS in the future
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./models:/usr/share/nginx/html/models:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./videos:/usr/share/nginx/html/videos:ro
      # For Certbot/Let's Encrypt SSL certificates (optional)
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - glb-viewer-app
    restart: unless-stopped

  glb-viewer-app: # Renamed from 'glb-viewer' to avoid conflicts
    build:
      context: .
      dockerfile: Dockerfile
    image: shrishesha4/glb-viewer:latest
    container_name: glb-viewer-app
    # Port is no longer exposed to the host, only to the internal network
    # ports:
    #   - "3000:3000"
    volumes:
      - ./models:/app/public/models
      - ./images:/app/public/images
      - ./videos:/app/public/videos
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - UPLOAD_API_KEY=${UPLOAD_API_KEY:-}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
